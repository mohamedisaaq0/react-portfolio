server {
  listen 80 default_server;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Healthcheck endpoint (optional)
  location = /health {
    add_header Content-Type text/plain;
    return 200 "ok";
  }

  # Cache hashed static assets aggressively
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|webp|woff2?|ttf)$ {
    try_files $uri =404;
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
    access_log off;
  }

  # Never cache the HTML entry (ensures new deploys take effect)
  location = /index.html {
    expires -1;
    add_header Cache-Control "no-cache";
  }

  # SPA fallback for client-side routes
  location / {
    try_files $uri /index.html;
  }

  # (Optional) If you later need to hit a backend, uncomment and adjust:
  # location /api/ {
  #   proxy_pass http://backend:4000/;
  #   proxy_http_version 1.1;
  #   proxy_set_header Host $host;
  #   proxy_set_header X-Real-IP $remote_addr;
  #   proxy_set_header Upgrade $http_upgrade;
  #   proxy_set_header Connection "upgrade";
  # }
}

# Gzip for text assets
gzip on;
gzip_types text/plain text/css application/javascript application/json application/xml text/xml image/svg+xml;
gzip_min_length 1024;
